<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "../fonts.dtd">
<fontconfig>
  <!-- Font substitution rules -->
  <alias binding="same">
    <family>Wingdings</family>
    <accept>
      <family>Deepin OpenSymbol</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Wingdings 2</family>
    <accept>
      <family>Deepin OpenSymbol 2</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Wingdings 3</family>
    <accept>
      <family>Deepin OpenSymbol 3</family>
    </accept>
  </alias>
</fontconfig>
